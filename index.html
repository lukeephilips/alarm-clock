<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./build/js/vendor.min.js"></script>
    <script type="text/javascript" src="./build/js/app.js"></script>
    <link rel="stylesheet" href="./build/css/vendor.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="alarm-clock row">
        <div class="row">
          <div class="col-sm-6">
            <span>Current time:</span>
            <div class="clock"></div>
          </div>
          <div class="col-sm-6">
            <span>Alarm time:</span>
            <div class="alarm"></div>
          </div>
        </div>
        <form class="alarm-form">
          <label for="alarm-time">Set an alarm</label>
          <div class="input-group col-sm-4">
            <input class="form-control" id="user-input-time" type="time" value="12:00:00">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Set Alarm</button>
            </span>
          </div>
          <div class="alarm-alert">
            <div class="row">
              <img class="alarm-image img-rounded col-sm-6">
            </div>
              <button class="btn btn-danger btn-lg col-sm-4" type="button" id="disable">Disable</button>
          </div>
        </form>
      </div>
      <div class="weather-app row">
        <form class="weather-form">
          <label for="city">Which city do you want weather for?</label>
          <div class="input-group col-sm-4">
            <input class="form-control" id="user-input-location" type="text" placeholder="Portland, OR">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Check Weather</button>
            </span>
          </div>
          <div class="weather-display">
            <p>Today's forecast for <span class="weather-conditions" id="weather-name"></span>:</p>
            <p>Description: <span class="weather-conditions" id="weather-description"></span></p>
            <p>Temperature: <span class="weather-conditions" id="weather-temp"></span></p>
            <p>Humidity: <span class="weather-conditions" id="weather-humidity"></span></p>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
